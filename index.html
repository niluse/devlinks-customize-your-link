<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customize your links</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header>
        <section class="logo">
          <img src="./img/purple-square-button-link-icon.webp" alt="logo" />
          <h3>devlinks</h3>
        </section>
        <section class="buttons">
          <a href="#links">
            <i class="fa-solid fa-link">Links</i>
          </a>
          <a href="#profile">
            <i class="fa-regular fa-user">Profile Details</i>
          </a>
        </section>
        <a href="#preview" class="preview">
          <button type="button">Preview</button>
        </a>
      </header>
      <main>
        <section class="mobile-preview">
          <div class="border-1">
            <div class="border-2">
              <div class="profile-picture"></div>
              <div class="p-name"></div>
              <div class="headline"></div>
              <div class="social github">
                <i class="fa-brands fa-github"></i> Github
                <i class="fa-solid fa-arrow-right"></i>
              </div>
              <div class="social youtube">
                <i class="fa-brands fa-youtube"></i>
                YouTube
                <i class="fa-solid fa-arrow-right"></i>
              </div>
              <div class="social linkedin">
                <i class="fa-brands fa-linkedin"></i> LinkedIn
                <i class="fa-solid fa-arrow-right"></i>
              </div>
              <div class="social"></div>
              <div class="social"></div>
            </div>
          </div>
        </section>
        <section class="customize-main">
          <header>
            <h1>Customize your links</h1>
            <p>
              ADD/Edit/Remove links below and then share all your profiles with
              the world!
            </p>
          </header>
          <a href="" class="add-new-link">
            <button>+Add new link</button>
          </a>
          <section class="link-1">
            <header>
              <i class="fa-solid fa-grip-lines">Link #1</i>
              <a href="" class="remove"></a>
            </header>
            <form action="">
              <label for="platform">Platform</label>
              <select name="platform" id="platform">
                <option value="">
                  <i class="fa-brands fa-github"></i> Github
                </option>
                <option value="">
                  <i class="fa-brands fa-youtube"></i> YouTube
                </option>
                <option value="">
                  <i class="fa-brands fa-linkedin"></i> LinkedIn
                </option>
              </select>
              <label for="link">Link</label>
              <input type="text" name="link" id="link" value="ðŸ”—" />
            </form>
          </section>
          <section class="link-2">
            <header>
              <i class="fa-solid fa-grip-lines">Link #2</i>
              <a href="" class="remove"></a>
            </header>
            <form action="">
              <label for="platform">Platform</label>
              <select name="platform" id="platform">
                <option value="">
                  <i class="fa-brands fa-github"></i> Github
                </option>
                <option value="">
                  <i class="fa-brands fa-youtube"></i> YouTube
                </option>
                <option value="">
                  <i class="fa-brands fa-linkedin"></i> LinkedIn
                </option>
              </select>
              <label for="link">Link</label>
              <input type="text" name="link" id="link" value="ðŸ”—" />
            </form>
          </section>
        </section>
      </main>
    </div>
  </body>
</html>
